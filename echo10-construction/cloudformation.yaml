AWSTemplateFormatVersion: 2010-09-09

Parameters:

  Name:
    Type: String

  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
    - CRITICAL
    - ERROR
    - WARNING
    - INFO
    - DEBUG

  PrivateBucket:
    Type: String

  PublicBucket:
    Type: String

  AuxBucket:
    Type: String

  DistributionBaseUrl:
    Type: String

  BrowseBaseUrl:
    Type: String

Outputs:

  LambdaArn:
    Value: !GetAtt Lambda.Arn

Resources:

  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${Name}-dlq"
      MessageRetentionPeriod: 1209600

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref Name
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${Name}*"
          - Effect: Allow
            Action: sqs:SendMessage
            Resource: !GetAtt DeadLetterQueue.Arn
          - Effect: Allow
            Action: s3:GetObject
            Resource:
            - !Sub "arn:aws:s3:::${PrivateBucket}/*"
            - !Sub "arn:aws:s3:::${PublicBucket}/*"
            - !Sub "arn:aws:s3:::${AuxBucket}/*"
          - Effect: Allow
            Action: s3:PutObject
            Resource: !Sub "arn:aws:s3:::${AuxBucket}/*"

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref Name
      Code: src/
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Environment:
        Variables:
          CONFIG: !Sub |-
            {
              "log_level": "${LogLevel}",
              "echo10_construction": {
                "output_bucket": "${AuxBucket}",
                "granule_data": {
                  "download_path": "${DistributionBaseUrl}/{0}",
                  "browse_path": "${BrowseBaseUrl}/{0}",
                  "missions": [
                    {"name": "S1 I-grams (BETA) - Western Pakistan", "coords": [[56,20],[70,20],[70,34],[56,34]]},
                    {"name": "S1 I-grams (BETA) - Mexico City, Mexico", "coords": [[-103,14],[-97,14],[-97,23],[-103,23]]},
                    {"name": "S1 I-grams (BETA) - Northern Equador", "coords": [[-82,-4],[-75,-4],[-75,3],[-82,3]]},
                    {"name": "S1 I-grams (BETA) - Kilauea Volcano, HI", "coords": [[-159,16],[-150,16],[-150,23],[-159,23]]},
                    {"name": "S1 I-grams (BETA) - Healy, AK", "coords": [[-154,62],[-144,62],[-144,66],[-154,66]]},
                    {"name": "S1 I-grams (BETA) - Mount Okmok, AK", "coords": [[-174,51],[-166.5,51],[-166.5,55],[-174,55]]},
                    {"name": "S1 I-grams (BETA) - Unimak Island, AK", "coords": [[-166.5,52],[-159,52],[-159,57],[-166.5,57]]},
                    {"name": "S1 I-grams (BETA) - Southern LA", "coords": [[-93,27],[-87,27],[-87,32],[-93,32]]},
                    {"name": "S1 I-grams (BETA) - Carlsbad, NM", "coords": [[-107,29],[-100,29],[-100,35],[-107,35]]},
                    {"name": "S1 I-grams (BETA) - Cedar City, UT", "coords": [[-115.5,36.5],[-110.5,36.5],[-110.5,40],[-115.5,40]]},
                    {"name": "S1 I-grams (BETA) - Western CO", "coords": [[-110,37],[-106,37],[-106,41],[-110,41]]},
                    {"name": "S1 I-grams (BETA) - Southern AZ", "coords": [[-114,31],[-109,31],[-109,35],[-114,35]]},
                    {"name": "S1 I-grams (BETA) - Northern CA", "coords": [[-126,38.4],[-116,38.4],[-116,42],[-126,42]]},
                    {"name": "S1 I-grams (BETA) - Central CA", "coords": [[-126,37],[-116,37],[-116,38.4],[-126,38.4]]},
                    {"name": "S1 I-grams (BETA) - Southern CA", "coords": [[-123,30],[-114,30],[-114,37],[-123,37]]},
                    {"name": "S1 I-grams (BETA) - Other", "coords": [[-180,-90],[180,-90],[180,90],[-180,90]]}
                  ],
                  "collections": {
                    "unw_geo": {
                      "dataset_id": "Sentinel-1 Unwrapped Interferogram and Coherence Map (BETA)",
                      "processing_type_display": "Sentinel-1 Unwrapped Interferogram and Coherence Map (BETA)",
                      "processing_description": "Sentinel-1 unwrapped interferogram and coherence image generated by JPL using ISCE v2.0.0, repackaged and delivered by ASF",
                      "processing_type": "Unwrapped"
                    },
                    "full_res": {
                      "dataset_id": "Sentinel-1 Full Resolution Wrapped Interferogram and DEM (BETA)",
                      "processing_type_display": "Sentinel-1 Full Resolution Wrapped Interferogram and DEM (BETA)",
                      "processing_description": "OpenTopo DEM and Sentinel-1 full resolution wrapped SLC interferogram generated by JPL using ISCE v2.0.0, repackaged and delivered by ASF",
                      "processing_type": "Full"
                    },
                    "default": {
                      "dataset_id": "Sentinel-1 All Interferometric Products (BETA)",
                      "processing_type_display": "Sentinel-1 All Interferometric Products (BETA)",
                      "processing_description": "Sentinel-1 SLC interferometric products generated by JPL using ISCE v2.0.0, delivered by ASF",
                      "processing_type": "All"
                    }
                  }
                }
              }
            }
      Handler: main.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python2.7
      Timeout: 60
