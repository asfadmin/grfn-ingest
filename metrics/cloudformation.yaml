AWSTemplateFormatVersion: 2010-09-09

Resources:

  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600

  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
          Effect: Allow
      ManagedPolicyArns:
      - arn:aws:iam::406893895021:policy/grfn-s3-config-read
      - arn:aws:iam::406893895021:policy/grfn-cloudwatch-logs-write
      - arn:aws:iam::406893895021:policy/grfn-cloudwatch-metrics-publish
      - arn:aws:iam::406893895021:policy/grfn-sqs-publisher
      - arn:aws:iam::aws:policy/AWSStepFunctionsReadOnlyAccess

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref AWS::StackName
      Code: src/
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Description: grfn-custom-metrics $SHA1
      Environment:
        Variables:
          CONFIG_BUCKET: grfn-config
          PROD: custom-metrics.prod.yaml
          TEST: custom-metrics.test.yaml
          LATEST: custom-metrics.test.yaml
      Handler: main.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python2.7
      Timeout: 60
