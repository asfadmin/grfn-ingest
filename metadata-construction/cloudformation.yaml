AWSTemplateFormatVersion: 2010-09-09

Parameters:

  Name:
    Type: String

  PrivateBucket:
    Type: String

  PublicBucket:
    Type: String

  AuxBucket:
    Type: String

  DistributionBaseUrl:
    Type: String

  BrowseBaseUrl:
    Type: String

Outputs:

  LambdaArn:
    Value: !GetAtt Lambda.Arn

Resources:

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${Name}"
      RetentionInDays: 30

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref Name
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !GetAtt LogGroup.Arn
          - Effect: Allow
            Action: s3:GetObject
            Resource:
            - !Sub "arn:aws:s3:::${PrivateBucket}/*"
            - !Sub "arn:aws:s3:::${PublicBucket}/*"
            - !Sub "arn:aws:s3:::${AuxBucket}/*"
          - Effect: Allow
            Action: s3:PutObject
            Resource: !Sub "arn:aws:s3:::${AuxBucket}/*"

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref Name
      Code: src/
      Environment:
        Variables:
          CONFIG: !Sub |-
            {
              "output_bucket": "${AuxBucket}",
              "granule_data": {
                "download_path": "${DistributionBaseUrl}",
                "browse_path": "${BrowseBaseUrl}"
              }
            }
      Handler: metadata_construction.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python3.12
      Timeout: 60
